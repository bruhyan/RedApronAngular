<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>

<mat-grid-list cols=2 rowHeight="1:2" rowHeight="500px">
    <mat-grid-tile>
        <mat-card class="recipeCard">
          <mat-card-header>
            <mat-card-title><h2>{{recipe.name}}</h2></mat-card-title>
            <mat-card-subtitle>{{sen}}</mat-card-subtitle>
          </mat-card-header>
          <mat-divider></mat-divider>
          <br>
          <mat-card-content>
            <mat-grid-list cols="3" rowHeight="2:1">
              <mat-grid-tile>
                <mat-icon style="font-size: 50px" id="alarmIcon">alarm</mat-icon>
              </mat-grid-tile>
              <mat-grid-tile><mat-icon style="font-size: 50px">directions_run</mat-icon></mat-grid-tile>
              <mat-grid-tile><h4>{{time}}</h4></mat-grid-tile>
              <mat-grid-tile><h4>{{calories}}</h4></mat-grid-tile>
            </mat-grid-list>
            <mat-divider></mat-divider>
            <br>
            <p>
                Ingredients : {{recipe.ingredients}}
            </p>
          </mat-card-content>
          <!-- <button mat-raised-button color="warn">GET COOKING</button> -->
        </mat-card>
        
    </mat-grid-tile>
    <mat-grid-tile>
      <img class="recipePic" src='../../../../assets/images/{{recipe.image}}'>
    </mat-grid-tile> 
  </mat-grid-list>

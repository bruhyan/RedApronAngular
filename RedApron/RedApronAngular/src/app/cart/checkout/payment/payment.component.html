<h1 mat-dialog-title>Payment</h1>
<div class="container" style="height:100%">
  <div mat-dialog-content style="height:100%">


    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <small>Please enter your credentials.</small>
          </div>
          <div class="card-body">
            <form novalidate (ngSubmit)="buy()" [formGroup]="stripeTest">
              <input type="text" formControlName="name" placeholder="Jane Doe">
              <div id="card-element" class="field"></div>
              <button type="submit">
                BUY
              </button>
            </form>
          </div>


        </div>

      </div>



      <div mat-dialog-actions>
        <button mat-raised-button (click)="stripeCard.createToken(extraData)">Create Token</button>
        <button mat-raised-button (click)="stripeCard.createSource(paymentData)">Create Source</button>
        <button mat-raised-button (click)="makePayment(stripeCard)">Make Payment</button>

      </div>
    </div>

  </div>

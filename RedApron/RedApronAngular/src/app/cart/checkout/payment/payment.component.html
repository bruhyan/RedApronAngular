<h1 mat-dialog-title>Payment</h1>
<div class="container" style="height:100%">
  <div mat-dialog-content style="height:100%">


    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <small>Please enter your credentials.</small>
          </div>
          <div class="card-body">
            <form novalidate (ngSubmit)="buy()" [formGroup]="stripeForm">
              <small class="theme-color">{{stripeError}}</small>
              <div id="stripe-card-details" class="field"></div>
              <button *ngIf="loadingSpinner == false"  mat-raised-button  type="submit">
                Confirm Payment
              </button>
              <i *ngIf="loadingSpinner == true" class="theme-color fa fa-spinner fa-2x fa-pulse" >
              </i>
            </form>
          </div>


        </div>

      </div>
    </div>

  </div>

<header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" loop="loop">
      <source src="../../../assets/videos/header.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
          <div class="header-text">
            <h1 class="display-3 ">Red<span class="theme-color">Apron</span> </h1>
            <p class="lead mb-0">Bring your own apron.</p>
          </div>
          <div class="justify-content-md-center row">
            <div class="col-md-3">
              <a href="#introduction" class="btn btn-sm animated-button thar-two"><span class="text-uppercase lead">Hungry? Let's eat. &nbsp;</span>
                <i class="fa fa-arrow-down"></i>
              </a>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</header>

<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Subscribe our Newsletter</h4>
      </div>
      <div class="modal-body">
        <p>Subscribe to our mailing list to get the latest updates straight in your inbox.</p>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address">
          </div>
          <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</div>

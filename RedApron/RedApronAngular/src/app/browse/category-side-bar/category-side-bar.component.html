<div class="py-5 container" style="margin-left: 55px;">
  <ngb-accordion #acc="ngbAccordion">

    <ngb-panel>

      <ng-template ngbPanelHeader>
        <button ngbPanelToggle class="accordion-button">

            <h5 class="m-0">Healthy</h5><i class="fa fa-lg fa-pull-right fa-heart"></i>
          </div>
        </button>

      </ng-template>
      <ng-template ngbPanelContent>
        <ul *ngFor="let cat of healthy">
              <a (click)="sendMessage(cat.categoryId)">
            <li>{{cat.name}} </li>
          </a>
          <hr>
        </ul>
      </ng-template>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create a Subscription Plan</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <div class="col-md-6">
          <img alt="Card image cap" class="card-img-top img-fluid" src="../../../../assets/images/groceries.png" />
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="startDate">Start Date:</label>
            <div class="input-group">
              <input id="startDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                #dp="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"><i
                    class="fa fa-calendar"></i></button>
              </div>
            </div>
            <br />
            <label for="numWeeks">No. of Weeks:</label>
            <input id="numWeeks" class="form-control" placeholder="Enter duration of subscription">
            <br />
            <label for="numRecipes">No. of Recipes/Week :</label>
            <input id="numRecipes" class="form-control" placeholder="Enter number of recipes per week">
            <br />
            <label for="deliveryDate">Delivery Date:</label>
            <div class="input-group">
              <input id="deliveryDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                #dp="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"><i
                    class="fa fa-calendar"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" ngbAutoFocus class="btn btn-outline-info" (click)="modal.close('Save click')">Create</button>
  </div>
</ng-template>

<section id="sect" class="py-5" style="">
    <div class="container" style="text-align: center">
  <h1>View your profile</h1>
</div>
    <div class="mx-auto" style="max-width: 800px;">
      <div class="card mb-3" style="max-width: 800px; border: 0">
        <div class="row no-gutters">
          
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">User Profile</h5>
              <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
              <form>
                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{userDetails.firstName}}>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{userDetails.lastName}}>
                    </div>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-sm-4 col-form-label">Email</label>
                  <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{userDetails.email}}>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Phone Number</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{userDetails.phoneNumber}}>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Address Line 1</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{userDetails.addressLine1}}>
                  </div>
                </div>
                <div class="form-group row">
                      <label for="email" class="col-sm-4 col-form-label">Address Line 2</label>
                      <div class="col-sm-8">
                          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{userDetails.addressLine2}}>
                      </div>
                    </div>
                  <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Postal Code</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{userDetails.postalCode}}>
                        </div>
                    </div>
                
                
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" (click)="open(content)">Edit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-5">
            <img src="../../../assets/images/profile-clipart-user-profile-180637-8102838.svg" class="card-img" alt="..." style="max-width: 100%; height:400px">
          </div>
        </div>
      </div>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>

    <!-- <app-profile-subscriptions></app-profile-subscriptions> -->
    <div class="container" >
  <h1>Enquiry: </h1>
</div>
<br>
    <app-user-enquiries></app-user-enquiries>
    </section>


    <ng-template #content let-modal>
      
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #updateForm = "ngForm" (ngSubmit)="updateUser(updateForm)">
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                    <label for="dateOfBirth">First Name</label>
                    <div class="input-group">
                      <input type="text" placeholder="{{userDetails.firstName}}" name="updateFirstName" #updateFirstName="ngModel" [(ngModel)]="userToUpdate.firstName" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="dateOfBirth">Last Name</label>
                    <div class="input-group">
                      <input type="text" placeholder="{{userDetails.lastName}}" name="updateLastName" #updateLastName="ngModel" [(ngModel)]="userToUpdate.lastName" required>
                    </div>
                  </div>
              </div>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Email</label>
                <div class="input-group">
                  <input type="email" placeholder="{{userDetails.email}}" name="updateEmail" #updateEmail="ngModel" [(ngModel)]="userToUpdate.email" required>
                </div>
              </div>

              <div class="form-group">
                  <label for="dateOfBirth">Phone Number</label>
                  <div class="input-group">
                    <input type="text" placeholder="{{userDetails.phoneNumber}}" name="updatePhoneNumber" #updatePhoneNumber="ngModel" [(ngModel)]="userToUpdate.phoneNumber" required>
                  </div>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Address Line 1</label>
                    <div class="input-group">
                        <div class="input-group">
                            <input type="text" placeholder="{{userDetails.addressLine1}}" name="updateAddressLine1" #updateAddressLine1="ngModel" [(ngModel)]="userToUpdate.addressLine1" required>
                          </div>
                    </div>
                  </div>

                  <div class="form-group">
                      <label for="dateOfBirth">Address Line 2</label>
                      <div class="input-group">
                          <div class="input-group">
                              <input type="text" placeholder="{{userDetails.addressLine2}}" name="updateAddressLine2" #updateAddressLine2="ngModel" [(ngModel)]="userToUpdate.addressLine2" required>
                            </div>
                      </div>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Postal Code</label>
                        <div class="input-group">
                            <div class="input-group">
                                <input type="number" placeholder="{{userDetails.postalCode}}" name="updatePostalCode" #updatePostalCode="ngModel" [(ngModel)]="userToUpdate.postalCode" required>
                              </div>
                        </div>
                      </div>

                      <div class="modal-footer">
                          <button type="submit" class="btn btn-outline-dark">Save</button>
                          
                          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')" id="close">Test</button>
                        </div>


          </form>
        </div>
        
      
      </ng-template>

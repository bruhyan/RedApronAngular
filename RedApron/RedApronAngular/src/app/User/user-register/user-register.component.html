<section id="sect" style="height: 1000px;">

    <div class="mx-auto" style="max-width: 800px;">
      <div class="card mb-3" style="max-width: 1000px; ">
        <div class="row no-gutters">
          
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">User Register</h5>
              <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                  <div class="form-group row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="First name" name="firstName" #firstName="ngModel" [(ngModel)]="model.firstName">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" name="lastName" #lastName="ngModel" [(ngModel)]="model.lastName">
                      </div>
                    </div>
                <div class="form-group row">
                  <!-- <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label> -->
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="model.email">
                  </div>
                </div>
                <div class="form-group row">
                  <!-- <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label> -->
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="model.password">
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Address Line 1" name="addressLine1" #addressLine1="ngModel" [(ngModel)]="model.addressLine1">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Address Line 2" name="addressLine2" #addressLine2="ngModel" [(ngModel)]="model.addressLine2">
                    </div>
                  </div>
                  <div class="form-group row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Postal Code" name="postalCode" #postalCode="ngModel" [(ngModel)]="model.postalCode">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Phone Number" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)] = "model.phoneNumber">
                      </div>
                    </div>
                  
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Register</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <img src="../../../assets/images/icon.jpg" class="card-img" alt="..." style="height:400px;">
          </div>
        </div>
      </div>
    </div>
    
    </section>

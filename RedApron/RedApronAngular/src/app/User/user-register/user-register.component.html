<section id="sect" style="height: 1000px;">

    <div class="mx-auto" style="max-width: 800px;">
      <div class="card mb-3" style="max-width: 1000px; ">
        <div class="row no-gutters">
          
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">User Register</h5>
              <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                  <div class="form-group row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="First name" name="firstName" #firstName="ngModel" [(ngModel)]="newUser.firstName" required="true">
                        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched || submitted)" class="errorText">
                            <div *ngIf="firstName.errors.required">
                              First Name is required.
                            </div>
                          </div>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" name="lastName" #lastName="ngModel" [(ngModel)]="newUser.lastName" required="true">
                        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched || submitted)" class="errorText">
                            <div *ngIf="lastName.errors.required">
                              Last Name is required.
                            </div>
                          </div>
                      </div>
                    </div>
                <div class="form-group row">
                  <!-- <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label> -->
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="newUser.email" required="true">
                    <div *ngIf="email.invalid && (email.dirty || email.touched || submitted)" class="errorText">
                        <div *ngIf="email.errors.required">
                          Email is required.
                        </div>
                      </div>
                  </div>
                </div>
                <div class="form-group row">
                  <!-- <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label> -->
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="newUser.password" required="true">
                    <div *ngIf="password.invalid && (password.dirty || password.touched || submitted)" class="errorText">
                        <div *ngIf="password.errors.required">
                          Password is required.
                        </div>
                      </div>
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Address Line 1" name="addressLine1" #addressLine1="ngModel" [(ngModel)]="newUser.addressLine1" required="true">
                      <div *ngIf="addressLine1.invalid && (addressLine1.dirty || addressLine1.touched || submitted)" class="errorText">
                          <div *ngIf="addressLine1.errors.required">
                            Address Line 1 is required.
                          </div>
                        </div>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Address Line 2" name="addressLine2" #addressLine2="ngModel" [(ngModel)]="newUser.addressLine2" required="true">
                      <div *ngIf="addressLine2.invalid && (addressLine2.dirty || addressLine2.touched || submitted)" class="errorText">
                          <div *ngIf="addressLine2.errors.required">
                            Address Line 2 is required.
                          </div>
                        </div>
                    </div>
                  </div>
                  <div class="form-group row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Postal Code" name="postalCode" #postalCode="ngModel" [(ngModel)]="newUser.postalCode" required="true">
                        <div *ngIf="postalCode.invalid && (postalCode.dirty || postalCode.touched || submitted)" class="errorText">
                            <div *ngIf="postalCode.errors.required">
                              Postal Code is required.
                            </div>
                          </div>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Phone Number" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)] = "newUser.phoneNumber" required="true">
                        <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched || submitted)" class="errorText">
                            <div *ngIf="phoneNumber.errors.required">
                              Phone Number is required.
                            </div>
                          </div>
                      </div>
                    </div>
                  
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Register</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="col-md-6">
            <img src="../../../assets/images/icon.jpg" class="card-img" alt="..." style="height:400px;">
          </div>

        </div>
      </div>
    </div>

    
    </section>
